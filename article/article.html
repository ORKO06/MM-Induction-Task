      <!--Comment section-->

      <section class="comments">
        <div class="Comment">
          <div class="Comment-form">
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Full name"
                id="name"
                required
              />
            </div>

            <div class="form__group">
              <input
                type="email"
                class="form__input"
                placeholder="Email address"
                id="email"
                required
              />
            </div>
            <div class="form__group">
              <textarea
                name=""
                id="comment"
                class="comment"
                cols="56"
                rows="10"
                maxlength="200"
              >
Add your comments here</textarea
              ><br />
            </div>
            <input type="button" value="Submit" id="btn" />
          </div>
        </div>
        <div class="Comment-display">
          <div class="comment-1 hidden">
            <div class="comment-left">
              <div class="user-image"></div>
            </div>
            <div class="comment-right">
              <div class="user">
                <i class="far fa-user"></i
                ><span class="user-name">Hemant Bajaj </span>
              </div>
              <div class="user-comment-time">few seconds ago</div>
              <div class="user-comments">
                <p class="user-comment"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
